apiVersion: v1
kind: Service
metadata:
  name: simple-webapp-service
  namespace: efk
  labels:
    app: simple-webapp
spec:
  type: NodePort
  selector:
    app: simple-webapp
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
    nodePort: 30007  # NodePort range is typically between 30000-32767
